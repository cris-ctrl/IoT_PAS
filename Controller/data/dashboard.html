    body { 
      font-family: Arial, sans-serif; 
      text-align: center;

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin: 10px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #2c3e50; }
    .value {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>Sensor Dashboard</h1>
  
  <div class="card">
    <h2>Sensor: </h2>
    <p class="value">{DEVICE}</p>
  </div>
  
  <div class="card">
    <h2>Humidade: </h2>
    <p class="value">{HUMIDITY}%</p>
  </div>
